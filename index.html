<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader & Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Image Downloader & Compressor</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="mb-4">
                <label for="urlInput" class="block text-gray-700 font-medium mb-2">Website URL</label>
                <input type="url" id="urlInput" placeholder="Enter website URL" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="fetchButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                Fetch Images
            </button>
        </div>

        <div id="status" class="hidden bg-blue-100 text-blue-700 p-4 rounded-lg mb-6"></div>
        
        <div id="imageContainer" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
        
        <div id="downloadAll" class="hidden mt-6">
            <button class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                Download All Compressed Images
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
